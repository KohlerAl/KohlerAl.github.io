<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <nav>
        <img id="Europe" src="images/europe.png" class="europe">
        <img id="NorthA" src="images/northamerica.png" class="northamerica">
        <img id="SouthA" src="images/southamerica.png" class="southamerica">
        <img id="Africa" src="images/africa.png" class="africa">
        <img id="Asia"   src="images/asia.png" class="asia">
        <img id="Austra" src="images/australia.png" class="australia">
    </nav>

    <h1 id="Title">
        Carbon Dioxide Emissions in Europe
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="WertEins">4509.3</h2>
            <p id="WertEinsText">Emission absolute of Europe in 2018</p>
        </section>
        
        <section>
            <h2 id="WertZwei">4%</h2>
            <p id="WertZweiText">Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="WertDrei">1.2%</h2>
            <p id="WertDreiText">Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="WertVier">-400</h2>
            <p id="WertVierText">Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
    <script src="EmissionTypeScript.js"></script>
</body>
</html>
